<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title -->
    <title>Demoli-Shop</title>

    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <!-- stylesheet -->
    <link rel="stylesheet" href="../build/css/app.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header class="header-mobile">
            <a class="aside__link-logo" href="./index.html"><h1 class="aside__logo">Demoli-Shop</h1></a>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>


        <aside class="aside">
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x-circle"></i>
            </button>

            <header class="aside__header">
                <a class="aside__link-logo" href="./index.html"><h1 class="aside__logo">CarpiShop</h1></a>
            </header>

            <nav class="nav">
                <ul class="nav__wrapper">
                    <li>
                        <a class="nav__menu nav__back" href="./index.html"><i class="bi bi-arrow-return-left"></i>Seguir comprando </a>
                    </li>

                    
                </ul>
            </nav>

            <footer class="aside__footer">
                <p class="aside__footer-text">©2023 Todos los derechos reservados | Cristhian Morales</p>
            </footer>
        </aside>
        
        
        <main class="grid">
            <h2 class="grid__header">Contacto</h2>
            
            <div class="grid__cart">
                <div class="contact">
                    <div class="contact__img">
                        <img src="./src/img/contact.jpg" alt="open shop">
                    </div>

                    <div class="contact__info">
                        <p class="contact__info-text">¿Tienes alguna duda? Contactanos, con gusto te atendemos.  <i class="bi bi-emoji-smile"></i></p>

                        <div class="widget">
                            <div class="widget__icon">
                                <i class="bi bi-clock"></i>
                            </div>
                            <div class="widget__info">
                                <p class="widget__heading">Horario de atención:</p>
                                <p class="widget__text">9:00am - 4:30pm</p>
                            </div>
                        </div>

                        <div class="widget">
                            <div class="widget__icon">
                                <i class="bi bi-telephone"></i>
                            </div>
                            <div class="widget__info">
                                <p class="widget__heading">Contacto:</p>
                                <p class="widget__text"><a class="widget__text-link" href="tel:(614)-384-0053" >(614)-384-0053</a></p>
                            </div>
                        </div>

                        <div class="widget">
                            <a class="widget__link" href="http://wa.me/526143840053">
                                <div class="widget__icon">
                                    <i class="bi bi-whatsapp"></i>
                                </div>
                                <div class="widget__info">
                                    <p class="widget__text">Enviar whatsapp</p>
                                </div>
                            </a>
                        </div>
                    </div>

                </div>


            </div>


        </main>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/menu.js"></script>
</body>
</html>
