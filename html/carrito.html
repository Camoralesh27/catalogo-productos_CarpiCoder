<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title -->
    <title>Demoli-Shop</title>

    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <!-- stylesheet -->
    <link rel="stylesheet" href="../build/css/app.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <aside class="aside">
            <header class="aside__header">
                <a class="aside__link-logo" href="./index.html"><h1 class="aside__logo">CarpiShop</h1></a>
            </header>

            <nav class="nav">
                <ul class="nav__wrapper">
                    <li>
                        <a class="nav__menu nav__back" href="./index.html"><i class="bi bi-arrow-return-left"></i>Seguir comprando </a>
                    </li>

                    <li>
                        <a class="nav__menu nav__carrito active" href="./index.html"><i class="bi bi-cart-fill"></i>Carrito </a>
                    </li>
                </ul>
            </nav>

            <footer class="aside__footer">
                <p class="aside__footer-text">©2023 Todos los derechos reservados | Cristhian Morales</p>
            </footer>
        </aside>
        
        
        <main class="grid">
            <h2 class="grid__header">Carrito</h2>
            
            <div class="grid__cart">
                <p class="grid__text-empty">Tu carrito está vacio. <i class="bi bi-emoji-frown"></i></p>

                <div class="cart">
                    <div class="cart__product">
                        <img src="../src/img/abrigos/01.jpg" alt="">
                        <div class="cart__name">
                            <p><small>Título</small></p>
                            <h3>Abrigo 01</h3>
                        </div>

                        <div class="cart__quantity">
                            <p><small>Cantidad</small></p>
                            <p>1</p>
                        </div>

                        <div class="cart_price">
                            <p><small>Precio</small></p>
                            <p>$1,000</p>
                        </div>

                        <div class="cart__subtotal">
                            <p><small>Subtotal</small></p>
                            <p>$1,000</p>
                        </div>
                        <button class="cart__delete"><i class="bi bi-trash-fill"></i></button>
                    </div>
                </div> <!-- . cart -->


                
                <div class="cart">
                    <div class="cart__product">
                        <img src="../src/img/abrigos/02.jpg" alt="">
                        <div class="cart__name">
                            <p><small>Título</small></p>
                            <h3>Abrigo 02</h3>
                        </div>

                        <div class="cart__quantity">
                            <p><small>Cantidad</small></p>
                            <p>2</p>
                        </div>

                        <div class="cart_price">
                            <p><small>Precio</small></p>
                            <p>$1,000</p>
                        </div>

                        <div class="cart__subtotal">
                            <p><small>Subtotal</small></p>
                            <p>$2,000</p>
                        </div>
                        <button class="cart__delete"><i class="bi bi-trash-fill"></i></button>
                    </div>
                </div> <!-- . cart -->

            </div>


            <div class="grid__actions">
                <div class="actions__left">
                    <button class="actions__delete">Vaciar Carrito</button>
                </div>
                <div class="actions__right">
                    <div class="right__total">
                        <p>Total:</p>
                        <p id="total">$3,000</p>
                    </div>
                    <button class="action__buy">Comprar ahora</button>
                </div>
            </div>
        </main>
    </div>


    <script src="../js/main.js"></script>
</body>
</html>
